<!-- user_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Update Profile</h2>
        <form method="POST">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" value="{{ customer[1] }}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ customer[2] }}" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" value="{{ customer[3] or '' }}">
            </div>
            <div class="form-group">
                <label>Current Password:</label>
                <input type="password" name="current_password" required>
            </div>
            <div class="form-group">
                <label>New Password (leave blank to keep current):</label>
                <input type="password" name="new_password">
            </div>
            <button type="submit" class="btn">Update Profile</button>
        </form>
        <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
